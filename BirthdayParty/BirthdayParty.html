<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HEY YA!</title>
    <link href="birthdayparty.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">

        <header class="grid">
            <h1 class="header">Hey Ya! By: Outkast</h1>
            
            <img src="photos/OUTKAST.png" alt="OUTKAST" class="outkast-logo">

            <img src="photos/heyyathumb.png" alt="Hey Ya! thumbnail" class="thumbnail">

            
        </header>

        <main class="grid">
            <section class="about-section">
                <h2>About This Song:</h2>
                <p>
                    Outkast's "Hey Ya!" was an extremely huge hit, it topped Billboard Hot 100 for nine weeks and Billboard Hot Digital Tracks for seventeen weeks in a row, starting its reign in December 13, 2003 and ending April 3, 2004
                    <br>Birthday: Feb 16 2004
                </p>
            </section>
        </main>

        <footer class="grid">
            <img src="photos/billboard.png" class="billboard-logo" alt="Billboard logo">

            <div class="audio-player">
                <audio controls="">
                    <source src="heyya.mp3" type="audio/mpeg">
                </audio>
            </div>
        </footer>

    </div>

</body>
</html>
